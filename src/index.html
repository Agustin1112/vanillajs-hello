<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Generador de Cartas Aleatorias</title>
  </head>
  <body style="background-color: #28A745;">
    <div class="container text-center mt-5">
      <div
        class="card mx-auto"
        style="position: relative; width: 200px; height: 300px; border: 2px solid black; border-radius: 15px;"
      >
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="corner icon top-left"></div>
          <h1 class="number mx-auto"></h1>
          <div id="icon-right" class="corner icon bottom-right ms-auto"></div>
        </div>
      </div>
      <div class="div-btn mt-4 mb-5">
        <button class="btn btn-primary">Generar Carta</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
