<!DOCTYPE html>
<html lang="es" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=0.1" />
    <title>Generador de Excusas</title>
    <style>
      body {
        margin: 0;
        height: 100%;
        background-color: white; /* Fondo blanco */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #000;
        font-size: 2em; /* Tamaño de fuente más grande */
      }
      p {
        font-size: 1, 5em; /* Tamaño de fuente más grande */
        color: #000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>0MG no me vas a creer pero....</h1>
      <p id="excuse"></p>
    </div>

    <script>
      const excuses = [
        "El perro se comió mi tarea.",
        "Me quedé atrapado en el ascensor.",
        "Mi despertador se rompio.",
        "Me enfermé y no se porque.",
        "Tuve una emergencia fisiologica.",
        "Perdí el omnibus y llegue tarde a mi trabajo.",
        "La computadora se me cayo y se me rompio.",
        "Hubo un apagón en mi casa y se me quemo la tele.",
        "Me cai en la calle y me lastime.",
        "Tenia control medico y no fue el medico."
      ];

      function getRandomExcuse() {
        const randomIndex = Math.floor(Math.random() * excuses.length);
        return excuses[randomIndex];
      }

      document.getElementById("excuse").innerText = getRandomExcuse();
    </script>
  </body>
</html>
